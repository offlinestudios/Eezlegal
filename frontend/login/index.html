<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - EezLegal</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f7f7f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            background: white;
            border-bottom: 1px solid #e5e5e5;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #202123;
            text-decoration: none;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.1);
        }

        .auth-title {
            font-size: 32px;
            font-weight: 600;
            color: #202123;
            text-align: center;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            color: #6e6e80;
            text-align: center;
            margin-bottom: 32px;
            font-size: 16px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #202123;
            font-weight: 500;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #10a37f;
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: #10a37f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 16px;
        }

        .btn-primary:hover {
            background: #0d8f6b;
        }

        .btn-oauth {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: white;
            color: #374151;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            text-decoration: none;
        }

        .btn-oauth:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #6e6e80;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e5e5;
        }

        .divider span {
            padding: 0 16px;
        }

        /* Footer Links */
        .footer-links {
            text-align: center;
            margin-top: 24px;
        }

        .footer-links a {
            color: #6e6e80;
            text-decoration: none;
            font-size: 14px;
            margin: 0 8px;
        }

        .footer-links a:hover {
            color: #202123;
        }

        /* OAuth Icons */
        .oauth-icon {
            width: 20px;
            height: 20px;
        }

        /* Sign up link */
        .signup-link {
            text-align: center;
            margin-top: 24px;
            color: #6e6e80;
            font-size: 14px;
        }

        .signup-link a {
            color: #10a37f;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="../" class="logo">EezLegal</a>
    </header>

    <main class="main-content">
        <div class="auth-container">
            <h1 class="auth-title">Log in or sign up</h1>
            <p class="auth-subtitle">You'll get smarter responses and can upload files, images, and more.</p>

            <!-- Email Form -->
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn-primary">Continue</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <!-- OAuth Buttons -->
            <a href="#" class="btn-oauth">
                <svg class="oauth-icon" viewBox="0 0 24 24">
                    <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </a>

            <a href="#" class="btn-oauth">
                <svg class="oauth-icon" viewBox="0 0 24 24">
                    <path fill="#f25022" d="M0 0h11.377v11.372H0z"/>
                    <path fill="#00a4ef" d="M12.623 0H24v11.372H12.623z"/>
                    <path fill="#ffb900" d="M0 12.628h11.377V24H0z"/>
                    <path fill="#7fba00" d="M12.623 12.628H24V24H12.623z"/>
                </svg>
                Continue with Microsoft Account
            </a>

            <a href="#" class="btn-oauth">
                <svg class="oauth-icon" viewBox="0 0 24 24">
                    <path fill="#000" d="M12.017 0C5.396 0 .029 5.367.029 11.987c0 5.079 3.158 9.417 7.618 11.174-.105-.949-.199-2.403.041-3.439.219-.937 1.406-5.957 1.406-5.957s-.359-.72-.359-1.781c0-1.663.967-2.911 2.168-2.911 1.024 0 1.518.769 1.518 1.688 0 1.029-.653 2.567-.992 3.992-.285 1.193.6 2.165 1.775 2.165 2.128 0 3.768-2.245 3.768-5.487 0-2.861-2.063-4.869-5.008-4.869-3.41 0-5.409 2.562-5.409 5.199 0 1.033.394 2.143.889 2.741.097.118.112.221.083.343-.09.375-.293 1.199-.334 1.363-.053.225-.172.271-.402.165-1.495-.69-2.433-2.878-2.433-4.646 0-3.776 2.748-7.252 7.92-7.252 4.158 0 7.392 2.967 7.392 6.923 0 4.135-2.607 7.462-6.233 7.462-1.214 0-2.357-.629-2.746-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24.009 12.017 24c6.624 0 11.99-5.367 11.99-11.988C24.007 5.367 18.641.001 12.017.001z"/>
                </svg>
                Continue with Apple
            </a>

            <a href="#" class="btn-oauth">
                <svg class="oauth-icon" viewBox="0 0 24 24">
                    <path fill="#666" d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                </svg>
                Continue with phone
            </a>

            <div class="footer-links">
                <a href="#">Terms of Use</a>
                <a href="#">Privacy Policy</a>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="../signup/">Sign up</a>
            </div>
        </div>
    </main>
</body>
</html>
