<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - EezLegal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f7f7f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 16px 24px;
            background-color: white;
            border-bottom: 1px solid #e5e5e5;
        }

        .logo {
            color: #10a37f;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .login-container {
            background: white;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 8px;
            color: #2d333a;
        }

        .login-subtitle {
            text-align: center;
            color: #6e7681;
            margin-bottom: 32px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2d333a;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background-color: #10a37f;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0d8a6b;
        }

        .btn-oauth {
            background-color: white;
            color: #2d333a;
            border: 1px solid #d0d7de;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-oauth:hover {
            background-color: #f6f8fa;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: #6e7681;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #d0d7de;
        }

        .divider span {
            background-color: white;
            padding: 0 16px;
        }

        .footer-links {
            text-align: center;
            margin-top: 24px;
        }

        .footer-links a {
            color: #0969da;
            text-decoration: none;
            margin: 0 8px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .error-message {
            background-color: #ffeaea;
            color: #d73a49;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #6e7681;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">EezLegal</a>
    </header>

    <main class="main-content">
        <div class="login-container">
            <h1 class="login-title">Log in or sign up</h1>
            <p class="login-subtitle">You'll get smarter responses and can upload files, images, and more.</p>

            <div id="error-message" class="error-message"></div>

            <form id="email-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-primary">Continue</button>
            </form>

            <div class="divider">
                <span>OR</span>
            </div>

            <a href="#" class="btn btn-oauth" onclick="initiateGoogleAuth(); return false;">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#fbbc05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </a>

            <a href="#" class="btn btn-oauth">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="#00a1f1" d="M0 0h11.377v11.372H0zm12.623 0H24v11.372H12.623zM0 12.623h11.377V24H0zm12.623 0H24V24H12.623"/>
                </svg>
                Continue with Microsoft Account
            </a>

            <a href="#" class="btn btn-oauth">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09z"/>
                    <path d="M15.53 3.83c.843-1.012 1.4-2.427 1.245-3.83-1.207.052-2.662.805-3.532 1.818-.78.896-1.454 2.338-1.273 3.714 1.338.104 2.715-.688 3.559-1.701"/>
                </svg>
                Continue with Apple
            </a>

            <a href="#" class="btn btn-oauth">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="#25d366" d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893A11.821 11.821 0 0020.465 3.63"/>
                </svg>
                Continue with phone
            </a>

            <div class="loading" id="loading">
                Connecting to authentication service...
            </div>

            <div class="footer-links">
                <a href="/terms">Terms of Use</a>
                <a href="/privacy">Privacy Policy</a>
            </div>

            <p style="text-align: center; margin-top: 16px; color: #6e7681;">
                Don't have an account? <a href="/signup" style="color: #0969da;">Sign up</a>
            </p>
        </div>
    </main>

    <script>
        // üîê EezLegal OAuth Integration - FIXED VERSION
        const BACKEND_URL = 'https://eezlegal-production.up.railway.app';

        // OAuth handler function - FIXED to use direct redirect
        function initiateGoogleAuth() {
            try {
                console.log('üîÑ Starting Google OAuth...');
                showLoading(true);
                hideError();
                
                // FIXED: Direct redirect instead of fetch
                const authUrl = `${BACKEND_URL}/auth/google`;
                console.log('üìç Redirecting to:', authUrl);
                
                // Direct browser redirect - this is the correct approach for OAuth
                window.location.href = authUrl;
                
            } catch (error) {
                console.error('‚ùå OAuth initiation failed:', error);
                showError('Failed to start Google authentication. Please try again.');
                showLoading(false);
            }
        }

        // Email form handler
        document.getElementById('email-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            if (email) {
                showLoading(true);
                // Handle email login here
                setTimeout(() => {
                    showError('Email login not implemented yet. Please use Google OAuth.');
                    showLoading(false);
                }, 1000);
            }
        });

        // Utility functions
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
        }

        function showLoading(show) {
            const loadingDiv = document.getElementById('loading');
            loadingDiv.style.display = show ? 'block' : 'none';
        }

        // Check for OAuth callback parameters
        function checkOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            
            if (error) {
                let errorMessage = 'Authentication failed. Please try again.';
                if (error === 'oauth_not_configured') {
                    errorMessage = 'OAuth is not properly configured. Please contact support.';
                } else if (error === 'no_code') {
                    errorMessage = 'No authorization code received from Google.';
                }
                showError(errorMessage);
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîß EezLegal Login Page Loaded');
            console.log('üìç Backend URL:', BACKEND_URL);
            checkOAuthCallback();
        });
    </script>
</body>
</html>
