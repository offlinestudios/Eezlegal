<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - EezLegal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #2d333a;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header - ChatGPT style */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #e5e5e5;
            background-color: #ffffff;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: #10a37f;
            text-decoration: none;
        }

        .new-chat-btn {
            padding: 8px 12px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            background-color: white;
            color: #2d333a;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background-color: #f6f8fa;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .user-menu:hover {
            background-color: #f6f8fa;
        }

        .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #10a37f;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        /* Main layout */
        .main-layout {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar - ChatGPT style */
        .sidebar {
            width: 260px;
            background-color: #f7f7f8;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #e5e5e5;
        }

        .sidebar-title {
            font-size: 14px;
            font-weight: 600;
            color: #2d333a;
            margin-bottom: 8px;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-item {
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 2px;
            font-size: 14px;
            color: #6e7681;
            transition: all 0.2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item:hover {
            background-color: #e5e5e5;
        }

        .chat-item.active {
            background-color: #10a37f;
            color: white;
        }

        /* Chat area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background-color: #10a37f;
            color: white;
        }

        .message.assistant .message-avatar {
            background-color: #6e7681;
            color: white;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            font-size: 16px;
        }

        /* Welcome state */
        .welcome-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            text-align: center;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 300;
            color: #2d333a;
            margin-bottom: 16px;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: #6e7681;
            margin-bottom: 32px;
        }

        /* Composer area - IDENTICAL to landing page */
        .composer-area {
            padding: 16px 24px 24px;
            border-top: 1px solid #e5e5e5;
            background-color: #ffffff;
        }

        .composer-container {
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }

        .composer-wrapper {
            background-color: #f7f7f8;
            border: 1px solid #d0d7de;
            border-radius: 24px;
            padding: 12px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .composer-wrapper:focus-within {
            border-color: #10a37f;
            box-shadow: 0 2px 12px rgba(16, 163, 127, 0.15);
        }

        .composer-textarea {
            flex: 1;
            border: none;
            background: transparent;
            resize: none;
            outline: none;
            font-size: 16px;
            line-height: 1.5;
            padding: 8px 12px;
            min-height: 24px;
            max-height: 200px;
            font-family: inherit;
            color: #2d333a;
        }

        .composer-textarea::placeholder {
            color: #8b949e;
        }

        .composer-buttons {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .composer-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            background-color: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: #6e7681;
        }

        .composer-btn:hover {
            background-color: #f6f8fa;
            color: #2d333a;
        }

        .composer-btn.send-btn {
            background-color: #10a37f;
            color: white;
        }

        .composer-btn.send-btn:hover {
            background-color: #0d8a6b;
        }

        .composer-btn.send-btn:disabled {
            background-color: #d0d7de;
            cursor: not-allowed;
        }

        /* Upload section - IDENTICAL to landing page */
        .upload-section {
            margin-top: 12px;
            text-align: center;
        }

        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border: 1px solid #d0d7de;
            border-radius: 16px;
            background-color: white;
            color: #6e7681;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }

        .upload-btn:hover {
            background-color: #f6f8fa;
            color: #2d333a;
        }

        /* Icons */
        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .composer-area {
                padding: 12px 16px 16px;
            }
        }

        /* Loading state */
        .loading {
            display: none;
            text-align: center;
            color: #6e7681;
            font-style: italic;
            margin-top: 12px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <a href="/" class="logo">EezLegal</a>
            <a href="#" class="new-chat-btn" onclick="startNewChat()">+ New chat</a>
        </div>
        <div class="header-right">
            <div class="user-menu" onclick="toggleUserMenu()">
                <div class="user-avatar">U</div>
                <span>User</span>
            </div>
        </div>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">Recent Chats</div>
            </div>
            <div class="chat-history" id="chatHistory">
                <div class="chat-item active">Contract Review Question</div>
                <div class="chat-item">Employment Law Query</div>
                <div class="chat-item">Lease Agreement Help</div>
                <div class="chat-item">Business Formation</div>
            </div>
        </aside>

        <main class="chat-area">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-state" id="welcomeState">
                    <h1 class="welcome-title">eezlegal</h1>
                    <p class="welcome-subtitle">Your AI-powered legal assistant is ready to help with your legal questions</p>
                </div>
            </div>

            <!-- IDENTICAL COMPOSER TO LANDING PAGE -->
            <div class="composer-area">
                <div class="composer-container">
                    <div class="composer-wrapper">
                        <textarea 
                            class="composer-textarea" 
                            placeholder="Tell us your legal problem..."
                            rows="1"
                            id="messageInput"
                        ></textarea>
                        <div class="composer-buttons">
                            <button class="composer-btn" id="voiceBtn" title="Voice input">
                                <svg class="icon" viewBox="0 0 24 24">
                                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                                    <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                                </svg>
                            </button>
                            <button class="composer-btn send-btn" id="sendBtn" title="Send message" disabled>
                                <svg class="icon" viewBox="0 0 24 24">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="upload-section">
                        <a href="#" class="upload-btn" id="uploadBtn">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                            </svg>
                            Upload
                        </a>
                    </div>

                    <div class="loading" id="loading">
                        EezLegal is thinking...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/config.js"></script>
    <script>
        // Dashboard functionality - IDENTICAL behavior to landing page
        const textarea = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const chatMessages = document.getElementById('chatMessages');
        const welcomeState = document.getElementById('welcomeState');
        const loading = document.getElementById('loading');

        // IDENTICAL auto-resize and button toggle logic
        textarea.addEventListener('input', function() {
            // Auto-resize
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            
            // Toggle send button
            const hasText = this.value.trim().length > 0;
            sendBtn.disabled = !hasText;
            
            // Switch between voice and send button - IDENTICAL to landing page
            if (hasText) {
                voiceBtn.style.display = 'none';
                sendBtn.style.display = 'flex';
            } else {
                voiceBtn.style.display = 'flex';
                sendBtn.style.display = 'none';
            }
        });

        // Handle send message
        sendBtn.addEventListener('click', function() {
            const message = textarea.value.trim();
            if (message) {
                sendMessage(message);
            }
        });

        // IDENTICAL Enter key handling
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendBtn.disabled) {
                    sendBtn.click();
                }
            }
        });

        // Send message function
        async function sendMessage(message) {
            // Hide welcome state
            welcomeState.style.display = 'none';
            
            // Add user message
            addMessage('user', message);
            
            // Clear input - IDENTICAL to landing page
            textarea.value = '';
            textarea.style.height = 'auto';
            sendBtn.disabled = true;
            voiceBtn.style.display = 'flex';
            sendBtn.style.display = 'none';
            
            // Show loading
            loading.style.display = 'block';
            
            try {
                // Make API request
                const response = await window.EezLegalConfig.makeAPIRequest('/api/chat', {
                    method: 'POST',
                    body: JSON.stringify({ message: message })
                });
                
                // Add assistant response
                addMessage('assistant', response.response);
                
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('assistant', 'I apologize, but I encountered an error. Please try again.');
            } finally {
                loading.style.display = 'none';
            }
        }

        // Add message to chat
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'U' : 'E';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // New chat function
        function startNewChat() {
            chatMessages.innerHTML = '';
            const welcomeDiv = document.createElement('div');
            welcomeDiv.className = 'welcome-state';
            welcomeDiv.id = 'welcomeState';
            welcomeDiv.innerHTML = `
                <h1 class="welcome-title">eezlegal</h1>
                <p class="welcome-subtitle">Your AI-powered legal assistant is ready to help with your legal questions</p>
            `;
            chatMessages.appendChild(welcomeDiv);
        }

        // User menu toggle
        function toggleUserMenu() {
            // Implement user menu dropdown
            console.log('User menu clicked');
        }

        // Check authentication on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔧 EezLegal Dashboard Loaded - ChatGPT Style with Consistent Composer');
            
            // Check if user is authenticated
            if (window.EezLegalConfig && window.EezLegalConfig.initializeAuth) {
                const isAuth = window.EezLegalConfig.initializeAuth();
                if (!isAuth) {
                    // Redirect to login if not authenticated
                    window.location.href = '/login/';
                }
            }
        });
    </script>
</body>
</html>
