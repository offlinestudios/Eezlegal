<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EezLegal Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'><rect width='24' height='24' rx='4' fill='%232d333a'/><text x='12' y='16' text-anchor='middle' fill='white' font-family='system-ui' font-weight='600' font-size='12'>E</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="../config.js"></script>
    <style>
        :root {
            --bg: #f7f7f8;
            --surface: #ffffff;
            --surface-2: #f1f1f3;
            --text: #2d333a;
            --text-dim: #6e7681;
            --border: #e5e7eb;
            --radius: 8px;
            --pad: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar - ChatGPT Style */
        .sidebar {
            width: 260px;
            background: var(--surface);
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }
        
        .sidebar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: var(--border);
        }

        /* Sidebar Header - Logo and Collapse */
        .sidebar-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--pad);
            height: 56px;
        }

        .sidebar-logo {
            width: 24px;
            height: 24px;
            background: var(--text);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg);
            font-weight: 600;
            font-size: 12px;
        }

        .sidebar-collapse {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .sidebar-collapse:hover {
            background: var(--surface-2);
            color: var(--text);
        }

        /* Sidebar Content */
        .sidebar-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 var(--pad);
        }

        /* New Chat Button - ChatGPT Style */
        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: none;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .new-chat-btn:hover {
            background: var(--surface-2);
        }

        /* Search Chats */
        .search-section {
            margin-bottom: 16px;
        }

        .search-chats-btn {
            width: 100%;
            padding: 12px 16px;
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
            border-radius: var(--radius);
            text-align: left;
        }

        .search-chats-btn:hover {
            background: var(--surface-2);
            color: var(--text);
        }

        /* Chat History */
        .chat-history {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 16px;
        }

        .chat-item {
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            font-size: 14px;
            color: var(--text);
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-item:hover {
            background: var(--surface-2);
        }

        .chat-item.active {
            background: var(--surface-2);
        }

        /* User Profile */
        .user-profile {
            position: relative;
            margin-top: auto;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .user-info:hover {
            background: var(--surface-2);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--bg);
            font-weight: 600;
            font-size: 14px;
        }

        .user-details {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            font-size: 14px;
            color: var(--text);
        }

        .user-email {
            font-size: 12px;
            color: var(--text-dim);
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header - EezLegal Title (no border line) */
        .main-header {
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--pad);
            background: var(--bg);
        }

        .main-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
        }

        .help-btn {
            background: var(--surface-2);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        /* Chat Container - Centered like landing page */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px clamp(16px, 4vw, 28px);
            text-align: center;
            max-width: 720px;
            margin: 0 auto;
            width: 100%;
        }

        /* Welcome Section */
        .welcome-section {
            display: block;
            text-align: center;
            margin-bottom: 36px;
        }

        .welcome-section.hidden {
            display: none;
        }

        .title {
            font-size: clamp(36px, 6vw, 56px);
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--text);
            margin: 0 0 36px;
            text-align: center;
        }

        /* Chat Messages */
        .chat {
            display: none;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
            width: 100%;
        }

        .chat:not(:empty) {
            display: flex;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 100%;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: var(--surface-2);
            color: var(--text);
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: var(--surface);
            color: var(--text);
            border-bottom-left-radius: 4px;
        }

        /* Composer Section - Centered like landing page */
        .composer-section {
            width: 100%;
            max-width: 720px;
        }

        .composer {
            width: 100%;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 8px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 8px;
            transition: border-color 0.2s ease;
        }

        .composer:focus-within {
            border-color: var(--text-dim);
        }

        .composer-input {
            background: transparent;
            border: none;
            outline: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
            color: var(--text);
            min-height: 24px;
            max-height: 120px;
            padding: 12px 14px;
        }

        .composer-input::placeholder {
            color: var(--text-dim);
        }

        .voice-button {
            background: var(--surface-2);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .voice-button:hover {
            background: var(--surface);
        }

        .send-button {
            background: var(--text);
            color: var(--bg);
            border: none;
            border-radius: 16px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
        }

        .send-button:disabled {
            background: var(--surface-2);
            color: var(--text-dim);
            cursor: not-allowed;
        }

        .upload-section {
            margin-top: 16px;
            display: flex;
            justify-content: flex-start;
        }

        .upload-button {
            background: transparent;
            color: var(--text-dim);
            border: 1px dashed var(--border);
            border-radius: var(--radius);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .upload-button:hover {
            background: var(--surface-2);
            color: var(--text);
            border-style: solid;
        }

        /* Loading indicator */
        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-dim);
            font-size: 14px;
        }

        .loading-dots {
            display: inline-flex;
            gap: 2px;
        }

        .loading-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--text-dim);
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                position: fixed;
                z-index: 1000;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                width: 100%;
            }

            .mobile-menu-btn {
                display: block;
                position: fixed;
                top: 16px;
                left: 16px;
                z-index: 999;
                background: var(--surface);
                border: 1px solid var(--border);
                border-radius: 8px;
                padding: 8px;
                cursor: pointer;
            }

            .main-header {
                padding: 0 60px 0 16px;
            }

            .chat-container {
                padding: 70px 16px 24px;
            }
        }

        .mobile-menu-btn {
            display: none;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Mobile menu button -->
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <div class="app-container">
        <!-- Sidebar - ChatGPT Style -->
        <div class="sidebar" id="sidebar">
            <!-- Sidebar Top - Logo and Collapse -->
            <div class="sidebar-top">
                <div class="sidebar-logo">E</div>
                <button class="sidebar-collapse" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <!-- Sidebar Content -->
            <div class="sidebar-content">
                <!-- New Chat Button -->
                <button class="new-chat-btn" onclick="startNewChat()">
                    <i class="fas fa-plus"></i>
                    New chat
                </button>

                <!-- Search Chats -->
                <div class="search-section">
                    <button class="search-chats-btn" onclick="searchChats()">
                        <i class="fas fa-search"></i>
                        Search chats
                    </button>
                </div>

                <!-- Chat History -->
                <div class="chat-history" id="chatHistory">
                    <!-- Chat history will be loaded here -->
                </div>

                <!-- User Profile -->
                <div class="user-profile">
                    <div class="user-info" onclick="toggleUserMenu()">
                        <div class="user-avatar" id="userAvatar">U</div>
                        <div class="user-details">
                            <div class="user-name" id="userName">Loading...</div>
                            <div class="user-email" id="userEmail">Loading...</div>
                        </div>
                        <i class="fas fa-chevron-up"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header with EezLegal Title (no border line) -->
            <div class="main-header">
                <div class="main-title">eezlegal</div>
                <button class="help-btn" aria-label="Help">
                    <i class="fas fa-question"></i>
                </button>
            </div>

            <!-- Chat Container - Centered like landing page -->
            <div class="chat-container">
                <!-- Welcome section (shown when no active chat) -->
                <div class="welcome-section" id="welcomeSection">
                    <h1 class="title">Tell us your legal problem</h1>
                </div>

                <!-- Chat messages (shown during conversation) -->
                <div class="chat" id="chat">
                    <!-- Messages will be added here -->
                </div>

                <!-- Composer - Same as landing page with Voice/Send toggle -->
                <div class="composer-section">
                    <div class="composer">
                        <textarea 
                            class="composer-input" 
                            id="messageInput" 
                            placeholder="Tell us your legal problem..." 
                            rows="1"
                            onkeydown="handleKeyDown(event)"
                            oninput="adjustTextareaHeight(this); toggleSendButton()"
                        ></textarea>
                        <button class="voice-button" id="voiceButton" onclick="handleVoiceClick()">
                            <i class="fas fa-microphone"></i>
                            <span>Voice</span>
                        </button>
                    </div>
                    
                    <div class="upload-section">
                        <button class="upload-button">
                            <i class="fas fa-paperclip"></i>
                            <span>Upload</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Fixed BACKEND_URL definition
        const BACKEND_URL = (typeof API_CONFIG !== 'undefined') 
            ? API_CONFIG.BASE_URL 
            : 'https://eezlegal-production.up.railway.app';
        let currentChatId = null;
        let currentUser = null;
        let chatHistory = [];

        // Initialize the application
        async function initializeApp() {
            console.log('🚀 Initializing EezLegal Dashboard...');
            
            // Check for OAuth token in URL
            const urlParams = new URLSearchParams(window.location.search);
            const urlToken = urlParams.get('token');
            
            if (urlToken) {
                console.log('✅ Token received from OAuth callback');
                setAuthToken(urlToken);
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            // Check authentication
            const token = getAuthToken();
            if (!token) {
                console.log('❌ No token found, redirecting to login');
                window.location.href = '/login/';
                return;
            }

            try {
                // Verify token with backend
                const response = await fetch(`${BACKEND_URL}/api/auth/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: token })
                });

                const result = await response.json();
                
                if (result.valid) {
                    currentUser = result.user;
                    console.log('✅ User authenticated:', currentUser.email);
                    
                    // Update UI with user info
                    updateUserInfo();
                    
                    // Load chat history
                    await loadChatHistory();
                    
                    console.log('🎉 Dashboard initialized successfully');
                } else {
                    console.log('❌ Token invalid, redirecting to login');
                    removeAuthToken();
                    window.location.href = '/login/';
                }
            } catch (error) {
                console.error('❌ Authentication error:', error);
                window.location.href = '/login/';
            }
        }

        // Update user info in the UI
        function updateUserInfo() {
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userEmail').textContent = currentUser.email;
                
                // Set user avatar
                const avatar = document.getElementById('userAvatar');
                if (currentUser.picture) {
                    avatar.innerHTML = `<img src="${currentUser.picture}" alt="Avatar" style="width: 100%; height: 100%; border-radius: 50%;">`;
                } else {
                    avatar.textContent = currentUser.name.charAt(0).toUpperCase();
                }
            }
        }

        // Load chat history
        async function loadChatHistory() {
            try {
                const token = getAuthToken();
                const response = await fetch(`${BACKEND_URL}/api/chats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    chatHistory = await response.json();
                    updateChatHistoryUI();
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        // Update chat history UI
        function updateChatHistoryUI() {
            const chatHistoryEl = document.getElementById('chatHistory');
            
            if (chatHistory.length === 0) {
                chatHistoryEl.innerHTML = '<div style="padding: 16px; color: var(--text-dim); font-size: 14px; text-align: center;">No chats yet</div>';
                return;
            }

            chatHistoryEl.innerHTML = chatHistory.map(chat => `
                <div class="chat-item ${chat.id === currentChatId ? 'active' : ''}" onclick="loadChat('${chat.id}')">
                    <i class="fas fa-comment"></i>
                    <span>${chat.title}</span>
                </div>
            `).join('');
        }

        // Start new chat
        function startNewChat() {
            currentChatId = null;
            document.getElementById('chat').style.display = 'none';
            document.getElementById('chat').innerHTML = '';
            document.getElementById('welcomeSection').classList.remove('hidden');
            
            // Reset composer to voice mode
            resetComposerToVoice();
            
            // Update chat history UI to remove active state
            updateChatHistoryUI();
        }

        // Search chats function
        function searchChats() {
            // Placeholder for search functionality
            console.log('Search chats clicked');
        }

        // Load specific chat
        async function loadChat(chatId) {
            try {
                const token = getAuthToken();
                const response = await fetch(`${BACKEND_URL}/api/chats/${chatId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const chatData = await response.json();
                    currentChatId = chatId;
                    
                    // Hide welcome section and show chat
                    document.getElementById('welcomeSection').classList.add('hidden');
                    const chatEl = document.getElementById('chat');
                    chatEl.style.display = 'flex';
                    
                    // Display messages
                    chatEl.innerHTML = chatData.messages.map(msg => `
                        <div class="message ${msg.role}">
                            <div class="message-content">${msg.content}</div>
                        </div>
                    `).join('');
                    
                    // Update chat history UI
                    updateChatHistoryUI();
                    
                    // Scroll to bottom
                    chatEl.scrollTop = chatEl.scrollHeight;
                }
            } catch (error) {
                console.error('Error loading chat:', error);
            }
        }

        // Toggle between Voice and Send button
        function toggleSendButton() {
            const input = document.getElementById('messageInput');
            const button = document.getElementById('voiceButton');
            
            if (input.value.trim()) {
                // Show send button
                button.innerHTML = '<i class="fas fa-paper-plane"></i>';
                button.className = 'send-button';
                button.onclick = sendMessage;
            } else {
                // Show voice button
                button.innerHTML = '<i class="fas fa-microphone"></i><span>Voice</span>';
                button.className = 'voice-button';
                button.onclick = handleVoiceClick;
            }
        }

        // Reset composer to voice mode
        function resetComposerToVoice() {
            const input = document.getElementById('messageInput');
            const button = document.getElementById('voiceButton');
            
            input.value = '';
            button.innerHTML = '<i class="fas fa-microphone"></i><span>Voice</span>';
            button.className = 'voice-button';
            button.onclick = handleVoiceClick;
            adjustTextareaHeight(input);
        }

        // Handle voice button click
        function handleVoiceClick() {
            console.log('Voice button clicked');
            // Placeholder for voice functionality
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Clear input and reset to voice mode
            resetComposerToVoice();

            // Hide welcome section if visible
            document.getElementById('welcomeSection').classList.add('hidden');
            
            // Show chat area
            const chatEl = document.getElementById('chat');
            chatEl.style.display = 'flex';

            // Add user message to UI
            const userMessageEl = document.createElement('div');
            userMessageEl.className = 'message user';
            userMessageEl.innerHTML = `<div class="message-content">${message}</div>`;
            chatEl.appendChild(userMessageEl);

            // Add loading indicator
            const loadingEl = document.createElement('div');
            loadingEl.className = 'message assistant';
            loadingEl.innerHTML = `
                <div class="message-content">
                    <div class="loading">
                        <span>EezLegal is thinking</span>
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            chatEl.appendChild(loadingEl);

            // Scroll to bottom
            chatEl.scrollTop = chatEl.scrollHeight;

            try {
                // Send message to backend
                const token = getAuthToken();
                const response = await fetch(`${BACKEND_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token ? `Bearer ${token}` : ''
                    },
                    body: JSON.stringify({
                        message: message,
                        chat_id: currentChatId
                    })
                });

                const result = await response.json();

                // Remove loading indicator
                chatEl.removeChild(loadingEl);

                if (result.status === 'success') {
                    // Add AI response
                    const aiMessageEl = document.createElement('div');
                    aiMessageEl.className = 'message assistant';
                    aiMessageEl.innerHTML = `<div class="message-content">${result.response}</div>`;
                    chatEl.appendChild(aiMessageEl);

                    // Update current chat ID
                    currentChatId = result.chat_id;

                    // Reload chat history to show new/updated chat
                    await loadChatHistory();
                } else {
                    // Show error message
                    const errorMessageEl = document.createElement('div');
                    errorMessageEl.className = 'message assistant';
                    errorMessageEl.innerHTML = `<div class="message-content">Sorry, I encountered an error. Please try again.</div>`;
                    chatEl.appendChild(errorMessageEl);
                }

                // Scroll to bottom
                chatEl.scrollTop = chatEl.scrollHeight;

            } catch (error) {
                console.error('Error sending message:', error);
                
                // Remove loading indicator
                if (chatEl.contains(loadingEl)) {
                    chatEl.removeChild(loadingEl);
                }

                // Show error message
                const errorMessageEl = document.createElement('div');
                errorMessageEl.className = 'message assistant';
                errorMessageEl.innerHTML = `<div class="message-content">Sorry, I'm having trouble connecting. Please try again.</div>`;
                chatEl.appendChild(errorMessageEl);

                chatEl.scrollTop = chatEl.scrollHeight;
            }
        }

        // Handle keyboard shortcuts
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                const input = document.getElementById('messageInput');
                if (input.value.trim()) {
                    sendMessage();
                }
            }
        }

        // Auto-resize textarea
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        // Toggle sidebar (mobile)
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Toggle user menu
        function toggleUserMenu() {
            // Placeholder for user menu functionality
            console.log('User menu clicked');
        }

        // Logout function
        function logout() {
            removeAuthToken();
            window.location.href = '/login/';
        }

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
