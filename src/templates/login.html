<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - EezLegal</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome back</h1>
                <p>Log in to your EezLegal account</p>
            </div>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="auth-button primary">Log in</button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <a href="{{ url_for('auth.google_auth') }}" class="auth-button google">
                <i class="fab fa-google"></i>
                Continue with Google
            </a>

            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
