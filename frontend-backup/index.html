<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EezLegal - Your AI Legal Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffff;
            color: #2d333a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header - ChatGPT style */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #e5e5e5;
            background-color: #ffffff;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: #10a37f;
            text-decoration: none;
        }

        .header-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-header {
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-login {
            color: #2d333a;
            background-color: transparent;
            border: 1px solid #d0d7de;
        }

        .btn-login:hover {
            background-color: #f6f8fa;
        }

        .btn-signup {
            color: white;
            background-color: #10a37f;
            border: 1px solid #10a37f;
        }

        .btn-signup:hover {
            background-color: #0d8a6b;
        }

        /* Main content area - ChatGPT style */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            max-width: 768px;
            margin: 0 auto;
            width: 100%;
        }

        /* Welcome section */
        .welcome-section {
            text-align: center;
            margin-bottom: 48px;
        }

        .app-title {
            font-size: 48px;
            font-weight: 300;
            color: #2d333a;
            margin-bottom: 16px;
            letter-spacing: -0.02em;
        }

        .app-subtitle {
            font-size: 20px;
            color: #6e7681;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        /* Chat composer - ChatGPT style */
        .composer-container {
            width: 100%;
            max-width: 768px;
            position: relative;
        }

        .composer-wrapper {
            background-color: #f7f7f8;
            border: 1px solid #d0d7de;
            border-radius: 24px;
            padding: 12px;
            display: flex;
            align-items: flex-end;
            gap: 8px;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .composer-wrapper:focus-within {
            border-color: #10a37f;
            box-shadow: 0 2px 12px rgba(16, 163, 127, 0.15);
        }

        .composer-textarea {
            flex: 1;
            border: none;
            background: transparent;
            resize: none;
            outline: none;
            font-size: 16px;
            line-height: 1.5;
            padding: 8px 12px;
            min-height: 24px;
            max-height: 200px;
            font-family: inherit;
            color: #2d333a;
        }

        .composer-textarea::placeholder {
            color: #8b949e;
        }

        .composer-buttons {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .composer-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            background-color: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: #6e7681;
        }

        .composer-btn:hover {
            background-color: #f6f8fa;
            color: #2d333a;
        }

        .composer-btn.send-btn {
            background-color: #10a37f;
            color: white;
        }

        .composer-btn.send-btn:hover {
            background-color: #0d8a6b;
        }

        .composer-btn.send-btn:disabled {
            background-color: #d0d7de;
            cursor: not-allowed;
        }

        /* Upload button below composer */
        .upload-section {
            margin-top: 12px;
            text-align: center;
        }

        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            border: 1px solid #d0d7de;
            border-radius: 16px;
            background-color: white;
            color: #6e7681;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s;
        }

        .upload-btn:hover {
            background-color: #f6f8fa;
            color: #2d333a;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 24px;
            color: #8b949e;
            font-size: 14px;
            border-top: 1px solid #e5e5e5;
            margin-top: auto;
        }

        .footer a {
            color: #0969da;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .app-title {
                font-size: 36px;
            }

            .app-subtitle {
                font-size: 18px;
            }

            .main-content {
                padding: 16px;
            }

            .header {
                padding: 8px 12px;
            }
        }

        /* Icons */
        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">EezLegal</a>
        <div class="header-buttons">
            <a href="/login/" class="btn-header btn-login">Log in</a>
            <a href="/signup/" class="btn-header btn-signup">Sign up for free</a>
        </div>
    </header>

    <main class="main-content">
        <div class="welcome-section">
            <h1 class="app-title">eezlegal</h1>
            <p class="app-subtitle">Your AI-powered legal assistant for instant legal guidance and document analysis</p>
        </div>

        <div class="composer-container">
            <div class="composer-wrapper">
                <textarea 
                    class="composer-textarea" 
                    placeholder="Tell us your legal problem..."
                    rows="1"
                    id="messageInput"
                ></textarea>
                <div class="composer-buttons">
                    <button class="composer-btn" id="voiceBtn" title="Voice input">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </button>
                    <button class="composer-btn send-btn" id="sendBtn" title="Send message" disabled>
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="upload-section">
                <a href="#" class="upload-btn" id="uploadBtn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    Upload
                </a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>
            By using EezLegal, you agree to our 
            <a href="/terms">Terms of Service</a> and 
            <a href="/privacy">Privacy Policy</a>
        </p>
    </footer>

    <script>
        // Auto-resize textarea
        const textarea = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');

        textarea.addEventListener('input', function() {
            // Auto-resize
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
            
            // Toggle send button
            const hasText = this.value.trim().length > 0;
            sendBtn.disabled = !hasText;
            
            // Switch between voice and send button
            if (hasText) {
                voiceBtn.style.display = 'none';
                sendBtn.style.display = 'flex';
            } else {
                voiceBtn.style.display = 'flex';
                sendBtn.style.display = 'none';
            }
        });

        // Handle send button click
        sendBtn.addEventListener('click', function() {
            const message = textarea.value.trim();
            if (message) {
                // Redirect to login for now
                window.location.href = '/login/';
            }
        });

        // Handle voice button click
        voiceBtn.addEventListener('click', function() {
            // Redirect to login for now
            window.location.href = '/login/';
        });

        // Handle upload button click
        document.getElementById('uploadBtn').addEventListener('click', function(e) {
            e.preventDefault();
            // Redirect to login for now
            window.location.href = '/login/';
        });

        // Handle Enter key
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!sendBtn.disabled) {
                    sendBtn.click();
                }
            }
        });

        console.log('🔧 EezLegal Landing Page Loaded - ChatGPT Style');
    </script>
</body>
</html>
